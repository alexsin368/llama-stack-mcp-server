{{- if .Values.secret.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "hr-enterprise-api.fullname" . }}-secret
  labels:
    {{- include "hr-enterprise-api.labels" . | nindent 4 }}
type: Opaque
data:
  {{- with .Values.secret.data }}
  {{- range $key, $value := . }}
  {{ $key }}: {{ $value | b64enc }}
  {{- end }}
  {{- end }}
  # Default API key (should be overridden in production)
  api-key: {{ "hr-api-default-key-change-in-production" | b64enc }}
  {{- if .Values.database.enabled }}
  database-password: {{ "change-me-in-production" | b64enc }}
  {{- end }}
{{- end }}