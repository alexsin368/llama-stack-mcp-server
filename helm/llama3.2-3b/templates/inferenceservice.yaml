apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: {{ index .Values.modelHardware .Values.hardware "name" | default "llama3-2-3b" }}
  labels:
    {{- include "llama3-2-3b.labels" . | nindent 4 }}
    opendatahub.io/dashboard: 'true'
  annotations:
    openshift.io/display-name: {{ index .Values.modelHardware .Values.hardware "displayName" | default "llama3.2-3b" }}
    serving.knative.openshift.io/enablePassthrough: 'true'
    sidecar.istio.io/inject: 'true'
    sidecar.istio.io/rewriteAppHTTPProbers: 'true'
    serving.kserve.io/deploymentMode: RawDeployment
spec:
  predictor:
    maxReplicas: {{ .Values.inferenceService.maxReplicas | default 1 }}
    minReplicas: {{ .Values.inferenceService.minReplicas | default 1 }}
    containers:
    - name: kserve-container  
      {{- with (index .Values.resources .Values.hardware)}}
      resources:
        {{- toYaml . | nindent 6 }}
      {{- end }}
    model:
      modelFormat:
        name: {{ .Values.inferenceService.modelFormat | default "vLLM" }}
      name: {{ .Values.inferenceService.modelName | default "" }}
      runtime: {{ index .Values.modelHardware .Values.hardware "name" | default "llama3-2-3b" }}
      storageUri: {{ .Values.inferenceService.storageUri | default "oci://quay.io/redhat-ai-services/modelcar-catalog:llama-3.2-3b-instruct" }}
    {{- with (index .Values.tolerations .Values.hardware)}}
    tolerations:
      {{- toYaml . | nindent 4 }}
    {{- end }}
