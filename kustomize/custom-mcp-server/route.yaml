apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: custom-mcp-server
  labels:
    app: custom-mcp-server
    component: mcp-server
spec:
  to:
    kind: Service
    name: custom-mcp-server
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect