apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-mcp-server
  labels:
    app: custom-mcp-server
    component: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: custom-mcp-server
  template:
    metadata:
      labels:
        app: custom-mcp-server
        component: mcp-server
    spec:
      containers:
      - name: custom-mcp-server
        image: quay.io/your-username/custom-mcp-server:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PYTHONPATH
          value: "/app"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000